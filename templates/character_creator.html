{%extends "layout.html"%}
	{%block head%}
		<title>CX Docs - Create a Character</title>
        <script type="text/javascript" src="../static/character.js"></script>
	{% endblock %}
	{% block body %}
		<div class="container">
			<div class="page-header">
				<h1> Create a Character </h1>
			</div>
			<div class="col-lg-12">
				<p>
				Make a character! Please 
				</p>
				<form class="form-horizontal" action="/character/new" method="post">
					<div class="form-group row">
                        <h2> Base Stats </h2>               
                    </div>
                    <div class="form-group row">
						<div class="col-lg-12">
							<label for="charname" > Name </label>
							<input class="form-control" type="text" name="name" id="charname">
						</div>
					</div>
					<div class="form-group row">
						<div class="col-lg-4">
							<label for="Species">Species</label>
							<select name="Species" id="Species" class="form-control">
								<option>Human</option>
								<option>Tundari</option>
								<option>Security Drone</option>
								<option>Opalite</option>
								<option>Cyborg</option>
							</select>
						</div>
						<div class="col-lg-4">
							<label for="classname">Class</label>
							<select name="classname" id="classname" class="form-control">
								<option>Soldier</option>
								<option>Specialist</option>
								<option>Doctor</option>
								<option>Engineer</option>
								<option>Hacker</option>
								<option>Pilot</option>
								<option>Hunter</option>
								<option>Gunslinger</option>
								<option>Assassin</option>
								<option>Berserker</option>
							</select>
						</div>
						<div class="col-lg-4">
							<label for="level"> Level </label>
							<input class="form-control" type="text" name="level" id="level">
						</div>
					</div> <!-- endrow -->
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="maxHealth"> Max Health</label>
                            <input class="form-control" type="text" name="maxHealth" value="110" id="maxHealth" cols="6">
                            <div class="invalid-feedback"> Expecting a number equal to 50 + (10 x Fortitude)</div>
                        </div>
                        <div class="col-lg-6">
                            <label for="maxNanites"> Max Nanites</label>
                            <input class="form-control" type="text" name="maxNanites" value="110" id="maxNanites" cols="6">
                            <div class="invalid-feedback"> Expecting a number equal to 50 + (10 x Intelligence)</div>
                        </div>
                    </div> <!-- endrow -->
					<div class="form-group row">
						<div class="col-lg-3">
							<label for="str"> Strength </label>
							<input class="form-control" type="text" name="strength" value="6" id="str">

							<label for="per"> Perception </label>
							<input class="form-control" type="text" name="Perception" id="per" value="6">
						</div>
						<div class="col-lg-3">
							<label for="strmod"> STR mod </label>
							<input class="form-control" type="text" name="strmod" id="strmod" disabled="true" value="4">

							<label for="permod"> PER mod</label>
							<input class="form-control" type="text" name="permod" id="permod" disabled="true" value="4">
						</div>
						<div class="col-lg-3">
							<label for="fort"> Fortitude </label>
							<input class="form-control" type="text" name="fort" id="fort" value="6">

							<label for="cha"> Charisma </label>
							<input class="form-control" type="text" name="cha" id="cha" value="6">
						</div>
						<div class="col-lg-3">
							<label for="fortmod"> FORT mod </label>
							<input class="form-control" type="text" name="fortmod" id="fortmod" disabled="true" value="4">

							<label for="chamod"> CHA mod </label>
							<input class="form-control" type="text" name="chamod" id="chamod" disabled="true" value="4">
						</div>
					</div> <!-- endrow -->
					<div class="form-group row">
						<div class="col-lg-3">
							<label for="int"> Intelligence </label>
							<input class="form-control" type="text" name="int" id="int" value="6">

							<label for="dex"> Dexterity </label>
							<input class="form-control" type="text" name="dex" id="dex" value="6">
						</div>
						<div class="col-lg-3">
							<label for="intmod"> INT mod </label>
							<input class="form-control" type="text" name="intmod" id="intmod" disabled="true" value="4">

							<label for="dex"> DEX mod </label>
							<input class="form-control" type="text" name="dexmod" id="dexmod" disabled="true" value="4">
						</div>
						<div class="col-lg-3">
							<label for="luck"> Luck </label>
							<input class="form-control" type="text" name="Luck" id="luck" value="6">

							<label for="totalStats"> Total </label>
							<input class="form-control" type="text" name="totalStats" disabled="true" value="42" id="totalStats">
						</div>
						<div class="col-lg-3">
							<label for="luckmod"> LUCK mod </label>
							<input class="form-control" type="text" name="luckmod" id="luckmod" disabled="true" value="4">
						</div>
					</div><!-- endrow -->
					<div class="form-group row">
						<div class="col-lg-4">
							<label for="will"> Will </label>
							<input class="form-control" type="text" name="will" disabled="true" value="">
						</div>
						<div class="col-lg-4">
							<label for="Reflex"> Reflex </label>
							<input class="form-control" type="text" name="Reflex" disabled="true">
						</div>
						<div class="col-lg-4">
							<label for="Shock"> Shock </label>
							<input class="form-control" type="text" name="Shock" disabled="true">
						</div>
					</div> <!-- endrow -->
                    <div class="form-group row">
                        <div class="col-lg-4">
                            <label for="carry"> Carry Ability </label>
                            <input class="form-control" type="text" name="carry">
                        </div>
                        <div class="col-lg-4">
                            <label for="move"> Move Speed </label>
                            <input class="form-control" type="text" name="move">
                        </div>
                        <div class="col-lg-4">
                            <label for="skill"> Skill Gain </label>
                            <input class="form-control" type="text" name="skill">
                        
                    </div> <!-- endrow -->
					<div class="form-group row">
						<div class="col-lg-12">
							<label for="description"> Description </label>
							<textarea id="description" name="description" cols="60" rows="10">
								
							</textarea>
						</div>
					</div> <!-- endrow -->
					<input class="btn btn-success" type="submit" value="Create Character"/>
				</form>
            </div> <!-- end column -->
            <div class="col-lg-12">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <h2> Skills </h2>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4">
                            <input type="text" name="skill1Label" value="Stealth">
                        </div>
                        <div class="col-lg-4">
                            <input type="text" name="skill1number" value="10">
                        </div>
                        <div class="col-lg-4">
                            <input class="btn btn-danger" value="Delete Skill" type="button" name="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <input class="btn btn-primary" type="button" name="newSkillButton" id="newSkillButton" value="Add New Skill">
                    </div>
                    <div class="form-group row">
                        <label for="totalSkill"> Total Skill Points:</label>
                        <input type="text" name="totalSkill" id="totalSkill" disabled="true">
                    </div>
                    <div class="form-group row">
                        <input class="btn btn-success" type="submit" value="Update Skills" name="updateSkillsButton">
                    </div>
                </form>
			</div> <!-- end column -->
		</div>
	{% endblock %}
