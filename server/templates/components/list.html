{% macro holoListItemLink(hrefLink, text) -%}

<li class="list-group-item holo-list-group-item"><a href="{{ hrefLink }}">{{ text }}</a></li>

{%- endmacro %}



{% macro holoListOfLinks(links) -%}

{% if links|length > 0 %}
<ul class="list-group holo-list-group">
{% for item in links %}

  {{ holoListItemLink(item[1], item[0]) }}

{% endfor %}
</ul>
{% endif %}

{%- endmacro %}
